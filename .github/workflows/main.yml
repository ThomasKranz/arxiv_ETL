name: scrape arxiv

# Controls when the action will run. 
on:
  schedule:
    - cron: '0 12 * * 1-5' # Triggers the workflow daily at 12 UTC

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: checkout repo content
        uses: actions/checkout@v2 
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.0 
      - name: cache pip dependencies  
        uses: actions/cache@v2
        with: 
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('./src/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: import requirements
        run: |
             pip3 install -r ./src/requirements.txt
      - name: execute py script 
        run: |
             python3 arxiv_db_ai.py
      - run: git config --local user.email git_user_email
      - run: git config --local user.name git_user_name
      - run: git add *
      - run: git commit -m "data updated"
      - run: git push
